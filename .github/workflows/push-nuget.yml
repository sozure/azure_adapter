name: Publish NuGet Package

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      working-directory: ./src
      run: dotnet restore

    - name: Build
      working-directory: ./src
      run: dotnet build --configuration Release --no-restore
      
    - name: Pack
      working-directory: ./src/VGManager.Adapter.Models
      run: dotnet pack --no-build --configuration Release /p:Version=1.2.0

    - name: Pack
      working-directory: ./src/VGManager.Adapter.Client
      run: dotnet pack --no-build --configuration Release /p:Version=1.1.0

    - name: PushNuget
      run: dotnet nuget push **/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate